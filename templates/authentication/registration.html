<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration - Event Registration</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="{% static 'css/vertical-layout-light/style.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}">
</head>

<body>
	<div class="container-scroller">
		<div class="container-fluid page-body-wrapper full-page-wrapper">
			<div class="content-wrapper d-flex align-items-center auth px-0">
				<div class="row w-100 mx-0">
					<div class="col-lg-4 mx-auto">
						<div class="auth-form-light text-left py-5 px-4 px-sm-5">
							<h4>New here?</h4>
							<h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
							<form class="pt-3" method="POST" action="{% url 'registration' %}">
								{% csrf_token %}

								{% for msg in messages %}
								{% if msg.tags == 'error' %}
								<div class="alert alert-danger alert-dismissible" role="alert">
									{{ msg }}
								</div>
								{% endif %}
								{% endfor %}

								<div class="form-group">
									<input type="text" name="fname" class="form-control form-control-lg" placeholder="Firstname">
								</div>
								<div class="form-group">
									<input type="text" name="lname" class="form-control form-control-lg" placeholder="Lastname">
								</div>
								<div class="form-group">
									<input type="text" name="username" class="form-control form-control-lg" placeholder="Username">
								</div>
								<div class="form-group">
									<input type="email" name="email" class="form-control form-control-lg" placeholder="Email">
								</div>
								<div class="form-group">
									<input type="password" name="password1" class="form-control form-control-lg" placeholder="Password">
								</div>
								<div class="form-group">
									<input type="password" name="password2" class="form-control form-control-lg" placeholder="Confirm password">
								</div>
								<div class="mt-3">
									<button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
										SIGN UP
									</button>
								</div>
								<div class="text-center mt-4 font-weight-light">
									Already have an account? <a href="{% url 'sign-in' %}" class="text-primary">Login</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- content-wrapper ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
	<script src="{% static 'js/template.js' %}"></script>
</body>

</html>
