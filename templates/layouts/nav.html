{% load static %}

<nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
	<div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
		<div><a class='nav-link' href="{% url 'event-list' %}"><b>Event Registration</b></a></div>
	</div>
	<div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
		<button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
			<span><i class="fa-solid fa-grip-vertical"></i></span>
		</button>
		{% if request.user.is_authenticated %}
		<div class="ms-3"><a class='nav-link' href="{% url 'dashboard' %}"><b>Dashboard</b></a></div>
		{% endif %}
		
		<ul class="navbar-nav navbar-nav-right">
			<li class="nav-item dropdown me-1">
				<a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" id="profileDropdown">
					{{ request.user }}
				</a>
				<div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="profileDropdown">
					{% if request.user.is_authenticated %}
					<a class="dropdown-item" href="{% url 'sign-out' %}">
						<i class="fa-solid fa-arrow-right-from-bracket"></i>
						Signout
					</a>
					{% else %}
					<a class="dropdown-item" href="{% url 'sign-in' %}">
						<i class="fa-solid fa-arrow-right-to-bracket"></i>
						Signin
					</a>
					<a class="dropdown-item" href="{% url 'registration' %}">
						<i class="fa-regular fa-address-card"></i>
						Register
					</a>
					{% endif %}
					
				</div>
			</li>
			<li class="nav-item nav-profile dropdown">
				<img src="{% static 'image/blank_profile.jpg' %}" alt="profile" />
			</li>
		</ul>
		<button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
			data-toggle="offcanvas">
			<span class="ti-layout-grid2"></span>
		</button>
	</div>
</nav>
